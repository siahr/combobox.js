<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ComboBox</title>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/combobox.js"></script>
    <style type="text/css">
        div.contents {
            margin:120px;
        }
        select.combobox {
            width:180px;
            font-family:"ＭＳ Ｐゴシック", arial, helvetica, clean, sans-serif;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#combobox1").combobox();
            $("#combobox2").combobox({
                'text_initial_string' : 'Another one ... ',
                'text_placeholder' : 'Any string'
            });
        });

        const func = function(element) {
            alert(element.combobox('val'));
        };
    </script>
</head>
<body>

<div class="contents">
    <select name="combobox1" id="combobox1" class="combobox" data-text="">
        <option class="cmb-text" value=""></option>
        <option value="A">Alpha</option>
        <option value="B">Bravo</option>
        <option value="C">Charlie</option>
    </select>

    <input type="button" value="Get value" onclick="func($('#combobox1'))">
</div>

<div class="contents">
    <select name="combobox2" id="combobox2" class="combobox" data-text="Some string">
        <option value="D">Delta</option>
        <option value="E">Echo</option>
        <option value="F">Foxtrot</option>
        <option class="cmb-text" value="another">Another one ... </option>
    </select>
    <input type="button" value="Get value" onclick="func($('#combobox2'))">
</div>


</body>
</html>
